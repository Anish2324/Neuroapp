<!-- Login Template -->
<!DOCTYPE html>
<html>
<head>
    <title>NeuroCare+ - Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/styleLogin.css' %}">
</head>
<body>
    <h1>Login to NeuroCare+</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</body>
</html>
