<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroCare+ - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn.signup {
            background-color: #007bff;
        }
        .btn.signup:hover {
            background-color: #0056b3;
        }
        .btn.login {
            background-color: #28a745;
        }
        .btn.login:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NeuroCare+</h1>
        <p>Your journey to improved mental well-being starts here!</p>
        <a href="{% url 'signup' %}" class="btn signup">Sign Up</a>
        <a href="{% url 'login' %}" class="btn login">Login</a>
    </div>
</body>
</html>
