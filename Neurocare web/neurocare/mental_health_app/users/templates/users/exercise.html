<!-- Exercise Template -->
<!DOCTYPE html>
<html>
<head>
    <title>NeuroCare+ - Initial Assessment</title>
</head>
<body>
    <h1>Welcome to NeuroCare+</h1>
    <p>Please complete the following exercise to help us understand your mental health:</p>
    <form method="post">
        {% csrf_token %}
        <!-- Stress Questions -->
        <h3>Stress Assessment</h3>
        <label>How often do you feel overwhelmed by your responsibilities?</label>
        <select name="stress_level">
            <option value="low">Rarely</option>
            <option value="medium">Sometimes</option>
            <option value="high">Often</option>
        </select>
        <br>

        <!-- Focus/Anxiety Questions -->
        <h3>Anxiety & Focus Assessment</h3>
        <label>Do you find it hard to focus on tasks?</label>
        <select name="focus_difficulty">
            <option value="low">No</option>
            <option value="medium">Occasionally</option>
            <option value="high">Yes</option>
        </select>
        <br>

        <label>How often do you feel nervous or anxious?</label>
        <select name="anxiety_level">
            <option value="low">Rarely</option>
            <option value="medium">Sometimes</option>
            <option value="high">Often</option>
        </select>
        <br>

        <!-- Additional Placeholder for Depression -->
        <h3>Depression Assessment</h3>
        <label>Do you feel a lack of interest in activities you used to enjoy?</label>
        <select name="depression_level">
            <option value="low">Rarely</option>
            <option value="medium">Sometimes</option>
            <option value="high">Often</option>
        </select>
        <br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
